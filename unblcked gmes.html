<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game {
            width: 200px;
            height: 150px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .game:hover {
            background-color: #444;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Unblocked Games</h1>
    <p>Click on a game to play it!</p>

    <div class="container">
        <div class="game" onclick="openGame('https://play.famobi.com/wrapper/drift-dudes/A1000-10')">drift dudes</div>
        <div class="game" onclick="openGame('https://play.famobi.com/wrapper/3d-free-kick/A1000-10 ')">3d free kick</div>
        <div class="game" onclick="openGame('https://play.famobi.com/wrapper/moto-x3m-pool-party/A1000-10')">x3m pool party</div>
        
        <div class="game" onclick="openGame('https://html5games.com/Game/Deflyio/da7010c7-6f03-460c-891d-8737c569603f ')">defly</div>
        <div class="game" onclick="openGame('https://example.com/game7')">Game 7</div>
        <div class="game" onclick="openGame('https://example.com/game8')">Game 8</div>
        <div class="game" onclick="openGame('https://example.com/game9')">Game 9</div>
        <div class="game" onclick="openGame('https://example.com/game10')">Game 10</div>
    </div>

    <script>
        function openGame(url) {
            // Open the game in full screen
            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.zIndex = '9999';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);

            // Hide the website content to display the game
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
        }
    </script>
    
</body>
</html>
